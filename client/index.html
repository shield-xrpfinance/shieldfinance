<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Shield Finance - Secure DeFi Liquid Staking</title>
    <meta name="description" content="Stake your XRP tokens in high-yield vaults and earn rewards through our secure liquid staking protocol." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shyield.finance/" />
    <meta property="og:title" content="Shield Finance - Earn SHIELD Tokens on Testnet" />
    <meta property="og:description" content="Join the Shield Finance testnet and earn your share of 2M SHIELD tokens. Stake XRP, earn points, and climb the leaderboard!" />
    <meta property="og:image" content="https://shyield.finance/social-share-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ShieldFinanceX" />
    <meta name="twitter:title" content="Shield Finance - Earn SHIELD Tokens on Testnet" />
    <meta name="twitter:description" content="Join the Shield Finance testnet and earn your share of 2M SHIELD tokens. Stake XRP, earn points, and climb the leaderboard!" />
    <meta name="twitter:image" content="https://shyield.finance/social-share-image.jpg" />
    
    <link rel="icon" type="image/png" href="/shield-logo.png" />
    
    <!-- Preconnect to font CDN for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts for faster FCP -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Load only essential fonts - async with font-display:swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Inline critical CSS for immediate dark mode styling -->
    <style>
      :root { --background: 210 17% 98%; --foreground: 240 11% 7%; }
      .dark { --background: 0 0% 2%; --foreground: 0 0% 100%; }
      html, body { background-color: hsl(var(--background)); color: hsl(var(--foreground)); font-family: Inter, system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
    </style>
    
    <script>
      const theme = localStorage.getItem("theme") || "dark";
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Browser polyfills for blockchain libraries (Buffer, process, global) -->
    <script type="module">
      import { Buffer } from 'buffer';
      import process from 'process';
      
      window.Buffer = Buffer;
      window.process = process;
      window.global = window;
    </script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical UnicornStudio animation script -->
    <script type="text/javascript">
      window.addEventListener('load', function() {
        setTimeout(function() {
          if(!window.UnicornStudio){
            window.UnicornStudio={isInitialized:!1};
            var i=document.createElement("script");
            i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.5.2/dist/unicornStudio.umd.js";
            i.onload=function(){
              window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)
            };
            document.body.appendChild(i);
          }
        }, 100);
      });
    </script>
  </body>
</html>
